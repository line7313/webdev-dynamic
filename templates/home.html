<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NHL Data Template</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        a {
            text-decoration: none;
			color: black;
             
        }
	</style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-3" style="color: white;">
                <a href="/"><h4 class="text-center"><b>Home</b></h4></a>
            </div>
            <div class="col-12 col-md-3" style="color: white;">
                <a href="/team/min"><h4 class="text-center">Teams</h4></a>
            </div>
            <div class="col-12 col-md-3" style="color: white;">
                <a href="/quality/all"><h4 class="text-center">Quality</h4></a>
            </div>
            <div class="col-12 col-md-3" style="color: white;">
                <a href="/importance/all"><h4 class="text-center">Importance</h4></a>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6 text-md-left">
                <a href="/previous" class="btn btn-primary">Previous</a>
                <a href="/next" class="btn btn-primary">Next</a>
            </div>
        </div>


    <div class="col-12" style="background-color: white;">
        <h2>
            <center>
            <b>NHL Data</b>
            <br>
            <br>
            </center>
        </h2>
    </div>

    <div>
        <form action="/redirect">
            <center>
            <label for="team">View Game Data For Team<br>(min, dal, Team Abbreviation)</label>
            <input type="text" name="redirectTeam" required>
            <input type="submit" value="Submit">
            </center>
        </form>

        <br>

        <form action="/redirect">
            <center>
            <label for="team">View Games By Quality<br>(low, very low, medium, etc.) </label>
            <input type="text" name="redirectQuality" required>
            <input type="submit" value="Submit">
            </center>
        </form>

        <br>

        <form action="/redirect">
            <center>
            <label for="team">View Games By Importance<br>(low, very low, medium, etc.) </label>
            <input type="text" name="redirectImportance" required>
            <input type="submit" value="Submit">
            </center>
        </form>
    </div>	
</body>
</html>
