<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NHL Data Template</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
        background-image:'NHLTeams.jpg'; /* Replace with the path to your image */
        background-size: cover; /* Adjusts the image to cover the entire viewport */
        background-position: center; /* Centers the image */
        background-repeat: no-repeat; /* Prevents image repetition */
        }
        a {
            text-decoration: none;
			color: black;
             
        }
	</style>
</head>
<body>
    <div class="row">
        <div class="col-12 col-md-3" style="color: white;">
            <a href="/"><h4 class="text-center"><b>Home</b></h4></a>
        </div>
        <div class="col-12 col-md-3" style="color: white;">
            <a href="/team/min"><h4 class="text-center">Teams</h4></a>
        </div>
        <div class="col-12 col-md-3" style="color: white;">
            <a href="/quality/min"><h4 class="text-center">Quality</h4></a>
        </div>
        <div class="col-12 col-md-3" style="color: white;">
            <a href="/importance/min"><h4 class="text-center">Importance</h4></a>
        </div>
    </div>

    <div class="col-12" style="background-color: white;">
        <h2>
            <center>
            <b>NHL Data</b>
            </center>
        </h2>
    </div>

    <div>
        <form action="/redirect">
            <center>
            <label for="team">View Game Data For </label>
            <input type="text" name="redirectTeam" required>
            <input type="submit" value="Submit">
            </center>
        </form>

        <form action="/redirect">
            <center>
            <label for="team">View Games With Quality </label>
            <input type="text" name="redirectQuality" required>
            <input type="submit" value="Submit">
            </center>

        </form>

        <form action="/redirect">
            <center>
            <label for="team">View Games With Importance </label>
            <input type="text" name="redirectImportance" required>
            <input type="submit" value="Submit">
            </center>
        </form>
    </div>	
</body>
</html>
