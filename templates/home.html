<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NHL Data Template</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div>
        <form action="/redirect">
            <label for="team">View Game Data For </label>
            <input type="text" name="redirectTeam" required>
            <input type="submit" value="Submit">
        </form>

        <form action="/redirect">
            <label for="team">View Games With Quality </label>
            <input type="text" name="redirectQuality" required>
            <input type="submit" value="Submit">
        </form>

        <form action="/redirect">
            <label for="team">View Games With Importance </label>
            <input type="text" name="redirectImportance" required>
            <input type="submit" value="Submit">
        </form>
    </div>	
</body>
</html>
